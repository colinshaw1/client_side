<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRM system">
    <meta name="keywords" content="CRM, clientside, customer service">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>ClientSide</title>
</head>

<body>
    <!---Start of app continter-->
    <div class="container">

        <!--Header to place navbar in-->
        <header>
            <nav>
                <!--unordered list for nav bar items and links-->
                <ul class="navbar">
                    <li>
                        <!--href to link to external companies page when clicked-->

                        <a href="index.html">
                            Home
                        </a>

                    </li>
                    <li>
                        <!--href to link companies page to the companies button in navbar
                    set a class of active to link in css for active page to be unrderlined-->
                        <a href="companies.html" class="active">
                            Companies
                        </a>
                    </li>
                    <li>
                        <!--href to link to external Oppurtunites page when clicked-->
                        <a href="oppurtunites.html">
                            Oppurtunites
                        </a>

                    </li>
                    <li>
                        <!--href to link to external Engagement Hub page when clicked-->
                        <a href="engagement.html">
                            Engagement Hub
                        </a>

                    </li>
                    <li>
                        <!--href to link to external Engagement Hub page when clicked-->
                        <a href="#">
                            SearchBar
                        </a>

                    </li>

                </ul>
            </nav>

            <!--href to link home page to breath logo-->
            <a href="index.html">
                <!--defining logo id within h1-->
                <h1 id="main-logo">ClientSide</h1>
            </a>
        </header>
        <!--footer section-->
        <footer>
            <!--unordered list for social media links in footer-->
            <ul class="social-media">
                <li>
                    <!--setting href link for youtube and youtube square icon from font awesome clickable link-->
                    <a href="https://youtube.com/" target="_blank" rel="noopener"
                        aria-label="Vist our YouTube channel to learn more"><i class="fab fa-youtube-square"></i></a>
                    <!--setting href link for instagram and instagram square icon from font awesome clickable link-->
                    <a href="https://instagram.com/" target="_blank" rel="noopener"
                        aria-label="Vist our Instagram page to learn more"><i class="fab fa-instagram-square"></i></a>
                    <!--setting href link for twitter and twitter square icon from awesome clickable link-->
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Vist our Twiter page to learn morek"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <!---End of app continter-->

    <!--code to declare font awesome icons work on page-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
